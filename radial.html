<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PORTATO — 라디얼 선택</title>
  <link rel="preconnect" href="https://bks0c7yrb0.execute-api.ap-northeast-2.amazonaws.com">
  <!-- Sandoll 웹폰트 - <link> 태그로 직접 로드하여 GitHub Pages 호환성 향상 -->
  <link rel="stylesheet" href="https://bks0c7yrb0.execute-api.ap-northeast-2.amazonaws.com/v1/api/css/drop_fontstream_css/?sid=gAAAAABkPXHo4qvpc1sn4CfuJL52Upc7AT8TVi8zpqX6aZtd3bQar6UDsPKea-00OVjtEVNfrYxuRy0KwyP7evvOGmFn-UJE3J2fgwZrrKxTO78AFSLAqGsk2yWcjZ17eIWeK8W_hEM0WwmzRDJ8PY0OKk9vf2d1gDahwuKJRCRKWS-LyUCxQDP7meUclfmM9WUoaP-N0gjIL5lyx-sFjuMGMGstTkeslXuA25WmkTdqzwQN4zkCffosmIAvef50EDHxTj2cl6OL">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 로고 -->
  <div class="logo-container">
    <img class="logo-base" src="asset/logobase.png" alt="PORTATO 로고 기본" />
    <img class="logo-top"  src="asset/logotop.png"  alt="PORTATO 로고 상단" />
  </div>

  <!-- 헤더 배경 -->
  <header class="header">
    <img class="header-bg" src="asset/radialheader.png" alt="" aria-hidden="true" />
  </header>

  <main class="stage">
    <div class="bg" aria-hidden="true"></div>

    <!-- 진행 표시기 -->
    <div class="progress-indicator" id="progressIndicator">
      <div class="progress-dot active" data-step="0"></div>
      <div class="progress-dot" data-step="1"></div>
      <div class="progress-dot" data-step="2"></div>
      <div class="progress-dot" data-step="3"></div>
      <div class="progress-dot" data-step="4"></div>
    </div>

    <div class="question">
      <strong id="question-title" class="q-1">어디에서 음악을 만나고 싶나요?</strong><br />
      <span id="question-sub" class="q-2">당신의 오늘에 맞는 무대를 고르세요.</span>
    </div>

    <div class="radial-container" id="radialContainer" role="application" aria-label="라디얼 선택">
      <!-- base layers -->
      <img class="radial-img radial-line"   id="img-line"   src="radial/line.svg"       alt="라디얼 라인" />
      <img class="radial-img radial-plate"  id="img-plate"  src="radial/plate.svg"      alt="라디얼 플레이트" />
      <img class="radial-img radial-inner"  id="img-inner"  src="radial/innerplate.svg" alt="라디얼 이너플레이트" />
      <img class="radial-img radial-center" id="img-center" src="radial/center.svg"     alt="라디얼 센터" />

      <!-- hover images (quadrant-specific visual previews) -->
      <img id="hover-ne" class="hover-img" src="radial/radialhover1.svg" alt="" aria-hidden="true" />
      <img id="hover-nw" class="hover-img" src="radial/radialhover2.svg" alt="" aria-hidden="true" />
      <img id="hover-sw" class="hover-img" src="radial/radialhover3.svg" alt="" aria-hidden="true" />
      <img id="hover-se" class="hover-img" src="radial/radialhover4.svg" alt="" aria-hidden="true" />

      <!-- innerplate 영역에 표시될 호버 이미지 (centerImage처럼 동작) -->
      <img id="innerplate-hover-img" class="innerplate-hover-img" src="" alt="" aria-hidden="true" style="display: none;" />


      <!-- overlay: JS가 섹터 path를 채웁니다 -->
      <svg id="overlay" class="overlay" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" aria-hidden="false" role="group" aria-label="공간 선택">
        <defs>
          <path id="hit-nw"></path>
          <path id="hit-ne"></path>
          <path id="hit-se"></path>
          <path id="hit-sw"></path>
        </defs>
        <g class="hits" aria-label="선택지"></g>
      </svg>

      <!-- 라디얼 위에 씌울 색상 오버레이 (mood, flow, extras 호버 시) -->
      <div id="radialOverlay" class="radial-overlay" aria-hidden="true"></div>

      <!-- HTML 라벨 (항상 이미지 위, JS가 위치 계산) -->
      <div class="radial-label" id="label-ne">라벨1</div>
      <div class="radial-label" id="label-nw">라벨2</div>
      <div class="radial-label" id="label-se">라벨3</div>
      <div class="radial-label" id="label-sw">라벨4</div>

      <!-- 중앙 원형 이미지 -->
      <img class="center-image" id="centerImage" src="radial/forest.png" alt="중앙 이미지" style="display: none;" />
    </div>

    

    <!-- 참조 원 (점선 원) + 오버레이 + 포인터 점 -->
    <div id="refCircleWrap" class="ref-circle-wrap" aria-hidden="true">
      <img id="refCircleImg" class="ref-circle-img" src="radial/ref_circle.svg" alt="" />
      <div id="refCircleOverlay" class="ref-circle-overlay"></div>
      <div id="refCircleDot" class="ref-circle-dot"></div>
      <div id="refCircleText" class="ref-circle-text">
        <div class="ref-text-title" id="refTextTitle"></div>
        <div class="ref-text-body" id="refTextBody"></div>
      </div>
    </div>

    <!-- 악기 선택 그리드 (5단계에서 표시) -->
    <div class="instrument-grid" id="instrumentGrid" style="display: none;">
      <div class="instrument-item" data-instrument="violin">
        <span class="instrument-text">바이올린</span>
        <img class="instrument-icon" src="radial/instrument/Vn.svg" alt="바이올린" />
      </div>
      <div class="instrument-item" data-instrument="viola">
        <span class="instrument-text">비올라</span>
        <img class="instrument-icon" src="radial/instrument/Vla.svg" alt="비올라" />
      </div>
      <div class="instrument-item" data-instrument="cello">
        <span class="instrument-text">첼로</span>
        <img class="instrument-icon" src="radial/instrument/Vc.svg" alt="첼로" />
      </div>
      <div class="instrument-item" data-instrument="bass">
        <span class="instrument-text">콘트라베이스</span>
        <img class="instrument-icon" src="radial/instrument/Cb.svg" alt="콘트라베이스" />
      </div>
      <div class="instrument-item" data-instrument="clarinet">
        <span class="instrument-text">클라리넷</span>
        <img class="instrument-icon" src="radial/instrument/Cl.svg" alt="클라리넷" />
      </div>
      <div class="instrument-item" data-instrument="flute">
        <span class="instrument-text">플룻</span>
        <img class="instrument-icon" src="radial/instrument/Fl.svg" alt="플룻" />
      </div>
      <div class="instrument-item" data-instrument="trumpet">
        <span class="instrument-text">트럼펫</span>
        <img class="instrument-icon" src="radial/instrument/Tp.svg" alt="트럼펫" />
      </div>
      <div class="instrument-item" data-instrument="trombone">
        <span class="instrument-text">트럼본</span>
        <img class="instrument-icon" src="radial/instrument/Trb.svg" alt="트럼본" />
      </div>
      <div class="instrument-item" data-instrument="horn">
        <span class="instrument-text">호른</span>
        <img class="instrument-icon" src="radial/instrument/Hn.svg" alt="호른" />
      </div>
    </div>

    <!-- 악기 호버 이미지들 -->
    <img id="instrument-hover-violin" class="instrument-hover-img" src="radial/instrument/Vn.svg" alt="바이올린" style="display: none;" />
    <img id="instrument-hover-viola" class="instrument-hover-img" src="radial/instrument/Vla.svg" alt="비올라" style="display: none;" />
    <img id="instrument-hover-cello" class="instrument-hover-img" src="radial/instrument/Vc.svg" alt="첼로" style="display: none;" />
    <img id="instrument-hover-bass" class="instrument-hover-img" src="radial/instrument/Cb.svg" alt="콘트라베이스" style="display: none;" />
    <img id="instrument-hover-clarinet" class="instrument-hover-img" src="radial/instrument/Cl.svg" alt="클라리넷" style="display: none;" />
    <img id="instrument-hover-flute" class="instrument-hover-img" src="radial/instrument/Fl.svg" alt="플룻" style="display: none;" />
    <img id="instrument-hover-trumpet" class="instrument-hover-img" src="radial/instrument/Tp.svg" alt="트럼펫" style="display: none;" />
    <img id="instrument-hover-trombone" class="instrument-hover-img" src="radial/instrument/Trb.svg" alt="트럼본" style="display: none;" />
    <img id="instrument-hover-horn" class="instrument-hover-img" src="radial/instrument/Hn.svg" alt="호른" style="display: none;" />
  </main>

  <!-- 푸터 -->
  <div class="footer">© 2025 PORTATO</div>

  <script src="app.js" defer></script>
</body>
</html>
